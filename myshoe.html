<!DOCTYPE html>
<html>

<body background="sneaker.jpg">

    <head>
        <title>shoe catalogue </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
        <link rel="stylesheet" href="shoe_catalogue.css" type="text/css" />
    </head>

    <body>
        <h1>Shoe Catalogue</h1>


        <script class="tableTemplate" type="text/x-handlebars-template">
            <h2>Available Stock</h2>
            <table id="data_table">
                <tr>
                    <th>color</th>
                    <th>size</th>
                    <th>brand</th>
                    <th>price</th>
                </tr>
                {{#each shoes}}
                <tr>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{brand}}</td>
                    <td>{{price}}</td>
                </tr>

                {{/each}}
                <tr id="row">
                    <td id="color"><input type="text" id="new_color" placeholder="color"></td>
                    <td id="size"><input type="text" id="new_size" placeholder="size"></td>
                    <td id="brand"><input type="text" id="new_brand" placeholder="brand"></td>
                    <td id="price"><input type="text" id="new_price" placeholder="price"></td>
                    <td><input type="button" class="add" onclick="add_row();" value="Add Stock"></td>
                </tr>
            </table>
        </script>
        <div id="results"></div>


        <h2>CHOOSE EACH CATAGORY</h2>


        </div>
        </script>

        Color
        <script id="colorTemp" type="text/x-handlebars-template">
            <select>
      {{#each color}}
        <option value="{{color}}">{{color}}</option>
      {{/each}}
        </select>
        </script>
        <div id="colorOutput"></div>

        Size
        <script id="sizeTemp" type="text/x-handlebars-template">
            <select>
      {{#each size}}
        <option value="{{size}}">{{size}}</option>
      {{/each}}
  </select>

        </script>
        <div id="sizeOutput"></div>

        Brand
        <script id="brandTemp" type="text/x-handlebars-template">
            <select>
      {{#each brand}}
          <option value="{{brand}}">{{brand}}</option>
      {{/each}}
    </select>
        </script>
        <div id="brandOutput"></div>
        <button id="display" type="submit" onclick="stockIn()">display Stock</button>
    </body>
    <script type="text/javascript" src="myshoe.js"></script>

</html>
