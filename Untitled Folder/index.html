<!DOCTYPE html>
<html>

<body background="sneaker.jpg">

    <head>
        <title>shoe catalogue </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
        <link rel="stylesheet" href="shoe_catalogue.css" type="text/css" />
    </head>

    <body>
        <h1>Shoe_Catalogue</h1>
        <script id="tableTemplate" type="text/x-handlebars-template">
            {{#each shoes}}
            <tr>
                <td>{{color}}</td>
                <td>{{size}}</td>
                <td>{{brand}}</td>
                <td>{{price}}</td>
            </tr>
            {{/each}}
        </script>

        <h2>Add Stock</h2> color: <input type="text" id="new_color" placeholder="color"> <br><br>
        size: <input type="number" id="new_size"  ><br><br>
         brand: <input type="text" id="new_brand" placeholder="brand"><br><br> price: <input type="text" id="new_price"
            placeholder="price"><br>
        <input type="button" id="addBtn" value="Add Stock">


        <h2>CHOOSE EACH CATAGORY</h2>
        <script id="dropTemp" type="text/x-handlebars-template">
          <select id="colorDropDown">
            <option selected="false" disabled="disabled">select color</option>
              {{#each colors}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>

            <select id="sizeDropDown">
              <option selected="true" disabled="disabled">select Size</option>
              {{#each sizes}}
              <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>

            <select id="brandDropDown">
              <option selected="true" disabled="disabled">select Brand</option>
              {{#each brands}}
              <option value="{{this}}" >{{this}}</option>
              {{/each}}
            </select>


        </script>
        <button type="button" name="searchButton" id="search">Search</button>
        <div id="dropDownOutput" name="dropDownOutput">

        </div>

        <h2>Available Stock</h2>
        <table>
            <thead>
                <tr>
                    <th>color</th>
                    <th>size</th>
                    <th>brand</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody id="tableDisplay">

            </tbody>
        </table>

    </body>
    <script type="text/javascript" src="shoe_catalogue.js"></script>

</html>
